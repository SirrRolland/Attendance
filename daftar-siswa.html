<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Siswa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script>
        const supabaseUrl = 'https://vhqitzlhbfcpdcbbarfx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZocWl0emxoYmZjcGRjYmJhcmZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkwMDczMDIsImV4cCI6MjA0NDU4MzMwMn0.nuvs8f31rZbzpaZDtGf998uOcyDZjeYyUyLP_wKSp08';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function ambilDaftarSiswa() {
            const { data, error } = await supabase
                .from('siswa') // Ganti dengan nama tabel yang kamu buat
                .select('*');

            if (error) {
                console.error("Error:", error);
            } else {
                const daftarElement = document.getElementById("daftarSiswa");
                daftarElement.innerHTML = ''; // Kosongkan daftar sebelum menambah
                data.forEach(siswa => {
                    const row = document.createElement("tr");
                    
                    const namaCell = document.createElement("td");
                    namaCell.textContent = siswa.nama;
                    
                    const kotaCell = document.createElement("td");
                    kotaCell.textContent = siswa.asal_kota;

                    const tanggalGabungCell = document.createElement("td");
                    tanggalGabungCell.textContent = new Date(siswa.tanggal_gabung).toLocaleDateString(); // Format tanggal

                    row.appendChild(namaCell);
                    row.appendChild(kotaCell);
                    row.appendChild(tanggalGabungCell);
                    daftarElement.appendChild(row);
                });
            }
        }

        window.onload = ambilDaftarSiswa;
    </script>
</head>
<body>
    <h1>Daftar Siswa</h1>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Asal Kota</th>
                <th>Tanggal Gabung</th>
            </tr>
        </thead>
        <tbody id="daftarSiswa"></tbody>
    </table>
    <button onclick="location.href='index.html'">Kembali</button>
</body>
</html>
