<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Siswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Daftar Siswa</h1>
    <div class="table-container">
        <table class="table" id="siswa-table">
            <thead>
                <tr>
                    <th>Nama Lengkap</th>
                    <th>Asal Kota</th>
                    <th>Tanggal Daftar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data Siswa Akan Ditampilkan di Sini -->
            </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
    <script>
        // Inisialisasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCqcq-UD2tG0d3xGQjcQ1ADYFHsHuBI_O0",
            authDomain: "new-attendance-37fb7.firebaseapp.com",
            databaseURL: "https://new-attendance-37fb7-default-rtdb.firebaseio.com",
            projectId: "new-attendance-37fb7",
            storageBucket: "new-attendance-37fb7.appspot.com",
            messagingSenderId: "112170477897",
            appId: "1:112170477897:web:b7a39805bf546a1d9ad298"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();
        db.ref('siswa').once('value', (snapshot) => {
            const siswaTable = document.getElementById('siswa-table').getElementsByTagName('tbody')[0];
            snapshot.forEach((childSnapshot) => {
                const childData = childSnapshot.val();
                const newRow = siswaTable.insertRow();
                newRow.innerHTML = `
                    <td>${childData.nama}</td>
                    <td>${childData.asalKota}</td>
                    <td>${childData.tanggalDaftar}</td>
                `;
            });
        });
    </script>
</body>
</html>
