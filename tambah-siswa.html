<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Siswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tambah Siswa</h1>
    <form id="tambah-siswa-form">
        <input type="text" id="nama-siswa" placeholder="Nama Lengkap" required>
        <input type="text" id="asal-kota" placeholder="Asal Kota" required>
        <button type="submit">Tambah</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCqcq-UD2tG0d3xGQjcQ1ADYFHsHuBI_O0",
            authDomain: "new-attendance-37fb7.firebaseapp.com",
            databaseURL: "https://new-attendance-37fb7-default-rtdb.firebaseio.com",
            projectId: "new-attendance-37fb7",
            storageBucket: "new-attendance-37fb7.appspot.com",
            messagingSenderId: "112170477897",
            appId: "1:112170477897:android:b7a39805bf546a1d9ad298"
        };

        firebase.initializeApp(firebaseConfig);

        document.getElementById("tambah-siswa-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const namaSiswa = document.getElementById("nama-siswa").value;
            const asalKota = document.getElementById("asal-kota").value;
            const db = firebase.database();
            const siswaRef = db.ref("siswa");

            // Cek apakah sudah ada siswa dengan nama dan asal kota yang sama
            siswaRef.orderByChild("nama").equalTo(namaSiswa).once("value", function(snapshot) {
                let isDuplicate = false;

                snapshot.forEach(function(childSnapshot) {
                    const siswa = childSnapshot.val();
                    if (siswa.asalKota === asalKota) {
                        isDuplicate = true;
                    }
                });

                if (isDuplicate) {
                    alert("Siswa dengan nama dan asal kota yang sama sudah ada!");
                } else {
                    // Tambah data siswa baru jika tidak ada duplikasi
                    siswaRef.push({
                        nama: namaSiswa,
                        asalKota: asalKota,
                        tanggalDaftar: new Date().toISOString()
                    }).then(() => {
                        alert("Siswa berhasil ditambahkan!");
                        document.getElementById("tambah-siswa-form").reset();
                    }).catch((error) => {
                        console.error("Error adding student: ", error);
                    });
                }
            });
        });
    </script>
</body>
</html>
