<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Siswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tambah Siswa</h1>
    <form id="tambah-siswa-form">
        <input type="text" id="nama" placeholder="Nama Lengkap" required>
        <input type="text" id="asalKota" placeholder="Asal Kota" required>
        <button type="submit">Tambah Siswa</button>
        <div class="alert" id="alert-message"></div>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
    <script>
        // Inisialisasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCqcq-UD2tG0d3xGQjcQ1ADYFHsHuBI_O0",
            authDomain: "new-attendance-37fb7.firebaseapp.com",
            databaseURL: "https://new-attendance-37fb7-default-rtdb.firebaseio.com",
            projectId: "new-attendance-37fb7",
            storageBucket: "new-attendance-37fb7.appspot.com",
            messagingSenderId: "112170477897",
            appId: "1:112170477897:web:b7a39805bf546a1d9ad298"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById('tambah-siswa-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah reload halaman
            const nama = document.getElementById('nama').value;
            const asalKota = document.getElementById('asalKota').value;
            const alertMessage = document.getElementById('alert-message');

            // Menyimpan data ke Firebase
            const db = firebase.database();
            db.ref('siswa').orderByChild('nama').equalTo(nama).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    alertMessage.textContent = 'Nama sudah ada dalam daftar siswa.';
                } else {
                    db.ref('siswa').push({
                        nama: nama,
                        asalKota: asalKota,
                        tanggalDaftar: new Date().toISOString()
                    }).then(() => {
                        alertMessage.textContent = 'Siswa berhasil ditambahkan!';
                        alertMessage.style.color = 'green';
                        document.getElementById('tambah-siswa-form').reset(); // Reset form
                    }).catch((error) => {
                        console.error('Error adding student: ', error);
                        alertMessage.textContent = 'Terjadi kesalahan saat menambahkan siswa.';
                    });
                }
            });
        });
    </script>
</body>
</html>
