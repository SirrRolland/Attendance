<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Siswa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script>
        const supabaseUrl = 'https://vhqitzlhbfcpdcbbarfx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZocWl0emxoYmZjcGRjYmJhcmZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjkwMDczMDIsImV4cCI6MjA0NDU4MzMwMn0.nuvs8f31rZbzpaZDtGf998uOcyDZjeYyUyLP_wKSp08';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function tambahSiswa() {
            const nama = document.getElementById("nama").value;
            const asalKota = document.getElementById("asalKota").value;

            // Cek jika nama sudah ada
            const { data: existingData, error: fetchError } = await supabase
                .from('siswa') // Ganti dengan nama tabel yang kamu buat
                .select('nama')
                .eq('nama', nama);

            if (fetchError) {
                console.error("Error fetching data:", fetchError);
                return;
            }

            if (existingData.length > 0) {
                alert("Nama sudah terdaftar. Silakan gunakan nama lain.");
                return;
            }

            const { data, error } = await supabase
                .from('siswa') // Ganti dengan nama tabel yang kamu buat
                .insert([
                    { nama: nama, asal_kota: asalKota, tanggal_gabung: new Date().toISOString() } // Simpan tanggal gabung
                ]);

            if (error) {
                console.error("Error inserting data:", error);
                alert("Gagal menambahkan siswa.");
            } else {
                alert("Siswa berhasil ditambahkan!");
                // Kembali ke index setelah berhasil
                window.location.href = 'index.html';
            }
        }
    </script>
</head>
<body>
    <h1>Tambah Siswa</h1>
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" required>
    <br>
    <label for="asalKota">Asal Kota:</label>
    <input type="text" id="asalKota" required>
    <br>
    <button onclick="tambahSiswa()">Simpan Siswa</button>
    <button onclick="location.href='index.html'">Kembali</button>
</body>
</html>
